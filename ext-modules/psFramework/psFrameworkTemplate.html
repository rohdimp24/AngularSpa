<div class="ps-title-bar">
    <div class="row">
        <div class="ps-logo-area col-sm-6">
            <img class="ps-icon" ng-src="{{iconFile}}" />
            <div class="ps-title-area">
                <p class="ps-logo-title">{{title}}</p>
                <p class="ps-logo-subtitle">{{subtitle}}</p>
            </div>
            <div ng-if="isMenuButtonVisible" ng-click="menuButtonClicked()"
                 class="ps-collapsed-menu pull-right" >
                <button type="button" class="btn ps-nav-button">
                    <i class="fa fa-bars"></i>
                </button>

            </div>
        </div>
        <div class="ps-right-side-controls col-sm-6">
            <div>
                <button class="btn btn-primary">Button1</button>
                <button class="btn btn-success">Button2</button>
                <button class="btn btn-warning">Button3</button>
            </div>
        </div>
    </div>

</div>

<!-- added this so that the transcluded stuff is placed here -->
<div ng-transclude></div>

<div style="color:white;position: absolute;left:220px;font:3.5em;top:200px">
    you clicked {{routeString}}
</div>
